<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Simon Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Press any key to start!</h1>
    <div class="color-container">
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
    <div class="color-container">
        <div class="box yellow"></div>
        <div class="box red"></div>
    </div>
    <!--Audio elments goes here-->
    <audio id="sound-green" src="./audio/green.wav"></audio>
    <!--blue audios here-->
    <audio id="sound-blue" src="./audio/blue.wav"></audio>
    <audio id="sound-yellow" src="./audio/yellow.wav"></audio>
    <audio id="sound-red" src="./audio/red.wav"></audio>
    <script src="./javascript/index.js"></script>
    </body>
    </html>
